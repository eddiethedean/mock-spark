name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Ruff format check
        run: ruff format --check .
      - name: Ruff lint
        run: ruff check .
      - name: Type check
        run: mypy mock_spark tests

  tests:
    runs-on: ubuntu-latest
    needs: lint-and-type
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run test suite
        env:
          TZ: "America/New_York"  # Set timezone to EST/EDT to match expected test outputs
          PYTEST_ADDOPTS: "--cov=mock_spark --cov-report=xml --cov-report=term-missing --cov-report=html --cov-append"
        run: bash tests/run_all_tests.sh
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov

