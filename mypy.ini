[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore missing imports for external dependencies
ignore_missing_imports = True

# Allow some flexibility for mock implementations
[mypy-mock_spark.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Suppress some specific warnings that are common in mock implementations
[mypy-mock_spark.functions]
warn_unreachable = False

[mypy-mock_spark.window]
warn_unreachable = False

[mypy-mock_spark.dataframe]
warn_unreachable = False
