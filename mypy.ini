[mypy]
python_version = 3.8
plugins = sqlalchemy.ext.mypy.plugin
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = False
strict_equality = True

# Ignore missing imports for external dependencies
ignore_missing_imports = True

# More lenient for internal mock implementations
[mypy-mock_spark.testing.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-mock_spark.data_generation.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-mock_spark.error_simulation]
disallow_untyped_defs = False

[mypy-mock_spark.performance_simulation]
disallow_untyped_defs = False

# Suppress some specific warnings that are common in mock implementations
[mypy-mock_spark.functions]
warn_unreachable = False

[mypy-mock_spark.window]
warn_unreachable = False

[mypy-mock_spark.dataframe]
warn_unreachable = False

# SQLAlchemy has complex typing that sometimes conflicts with older mypy versions
[mypy-mock_spark.dataframe.sqlalchemy_materializer]
warn_return_any = False

[mypy-mock_spark.storage.sqlalchemy_helpers]
warn_return_any = False

[mypy-mock_spark.storage.backends.duckdb]
warn_return_any = False
