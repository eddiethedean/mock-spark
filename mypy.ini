[mypy]
python_version = 3.8
follow_imports = skip
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = False
strict_equality = True

# Ignore missing imports for external dependencies
ignore_missing_imports = True

# Suppress some specific warnings that are common in mock implementations
[mypy-mock_spark.functions]
warn_unreachable = False

[mypy-mock_spark.window]
warn_unreachable = False

[mypy-mock_spark.dataframe]
warn_unreachable = False

# SQLAlchemy has complex typing that sometimes conflicts with older mypy versions
[mypy-mock_spark.dataframe.sqlalchemy_materializer]
warn_return_any = False

[mypy-mock_spark.storage.sqlalchemy_helpers]
warn_return_any = False

[mypy-mock_spark.storage.backends.duckdb]
warn_return_any = False

# Test files don't require strict type annotations
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# Ignore refactored dataframe file that has type conflicts
[mypy-mock_spark.dataframe.dataframe_refactored]
ignore_errors = True

[mypy-mock_spark.dataframe.display_operations]
warn_unreachable = False
ignore_errors = True

# Speed optimizations: avoid deep analysis of heavy third-party packages
[mypy-pandas.*]
follow_imports = skip
ignore_missing_imports = True

[mypy-numpy.*]
follow_imports = skip
ignore_missing_imports = True

[mypy-matplotlib.*]
follow_imports = skip
ignore_missing_imports = True

[mypy-sqlalchemy.*]
follow_imports = skip
ignore_missing_imports = True

[mypy-polars.*]
follow_imports = skip
ignore_missing_imports = True
